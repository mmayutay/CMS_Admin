<body class="body"><br><br><br><br><br><br><br><br><br>
    <!-- Tabs Titles -->
    <div class="row">
        <div class="column1">
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="assets/img/BHCFLogo.png" id="icon" alt="User Icon" /><br>
            </div>
            <!-- <br><br> -->
        </div>
        <div class="column2">
            <div id="formContent"><br><br>
                <form>
                    <!-- <h2 style="color:black"> Admin </h2> -->
                    <div class="input">
                        <input type="text" placeholder="Username" [(ngModel)]="loginDetails.username" name="email" required />
                        <span><i class="fa fa-envelope-o"></i></span>
                    </div>

                    <div class="input">
                        <input type="password" placeholder="Password" [(ngModel)]="loginDetails.password" name="password" required />
                        <span><i class="fa fa-lock"></i></span>
                        <!-- <span class="eyeBtn"><i class="fa fa-eye"  aria-hidden="true"></i></span>
                    <span class="eyeBtn"><i class="fa fa-eye-slash" aria-hidden="true"></i></span> -->
                    </div>

                    <button class="btnLogin" (click)="logIn()"> Log In </button><br><br>

                </form>
                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
